<!DOCTYPE html>
<!-- ICS2O-Unit-5-01-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Guess a Random Number, in JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Isaac Ip" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Guess a Random Number, in JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Guess a Random Number, in JS</span>
      </div>
    </header>
    <h1>&nbsp Guess a Random Number:</h1>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/dice.gif" alt="dice">
      </div>
      <!-- Numeric Textfield for number-->
      <div></div>
      <form action="#">
        Number Guessed:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="user-number" step="1" />
          <label class="mdl-textfield__label" for="user-number">Number Here ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="checkNumber()" type="button">
          Submit Guess?
        </button>
      </form>
      <div id="result">
        <p>The Guess is:</p>
      </div>
      <br />
    </main>
  </div>
</body>

</html>
