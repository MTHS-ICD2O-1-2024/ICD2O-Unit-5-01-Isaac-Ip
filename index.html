<!DOCTYPE html>
<!-- ICS2O-Unit-3-03-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Volume of a Sphere, in JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Isaac Ip" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Volume of a Sphere, in JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of a Sphere, in JS</span>
      </div>
    </header>
    <h1>&nbsp Please enter dimensions of a Sphere:
      
    <br>
    <br>
    &nbsp Formula:
    <br>
    &nbsp V = (4 / 3) x π x r³
    </h1>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/volume-of-sphere.png" alt="Sphere Calculations">
      </div>
      <!-- Numeric Textfield for radius-->
      <div></div>
      <form action="#">
        Length:
        <div class="mdl-textfield mdl-js-textfield">
          <input 
            class="mdl-textfield__input" 
            type="number" 
            pattern="-?[0-9]*(\.[0-9]+)?" 
            id="radius"
            step="0.01"
          />
        <label class="mdl-textfield__label" for="radius"
          >Radius Here ...</label
        >
        <span class="mdl-textfield__error"
          >Input is not a number!</span
        >
      </div>
      mm
    </form>
          <div id="volume">
          <p>The volume is:</p>
          </div>
          <br />
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="doMathClicked()" type="button">
        Do math
      </button>
      </div>
    </main>
  </div>
</body>
</html>
